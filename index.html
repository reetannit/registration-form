<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <style>
        #name2{
            text-align: center;
        }
    </style>
</head>
<body style="background-color: darkslategray;">
    <form>
        <fieldset>
            <legend>Basic Information</legend>
            <label for="name">First Name</label>
            <input type="text" name="first" id="name1">
 
            <label for="name2">Middle Name</label>
            <input type="text" name="second" id="name2">
 
            <label for="name3">Last Name</label>
            <input type="text" name="last" id="name3">
            <br>
            <br>
            <label for="no">Rolll No   :</label>
            <input type="text" name="roll" id="no">
            <br>
            <br>
            <label for="eid">Email ID   :</label>
            <input type="email" name="email" id="eid">
            <br>
            <br>
            <label for="phn">Phone No   :</label>
            <input type="tel" name="phone" id="phn">
            <br>
            <br>
            <label for="user">User ID   :</label>
            <input type="text" name="userid" id="user">
            <br>
            <br>
            <label for="pass">Enter Password   :</label>
            <input type="password" name="password" id="pass">
            <br>
            <br>
            <label for="pass2">Re-Enter Password   :</label>
            <input type="password" name="password" id="pass2">
            <br>
            <br>
            <label for="b1">deptment   :</label>
            <select name="deptment" id="b1">
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="Mech">Mech</option>
                <option value="CIVIL">CIVIL</option>
            </select>
            <br>
            <br>
            <label for="b2">Year of Studying   :</label>
            <select name="year" id="b2">
                <option value="1st">first</option>
                <option value="2nd">second</option>
                <option value="3rd">third</option>
                <option value="4th">fourth</option>
            </select>
            <br>
            <br>
            <label for="pass3">Upload Photo  :</label>
            <input type="file" name="file" id="pass3">
 
        </fieldset>
 
        <fieldset>
            <legend>Personal Details</legend>
            <label for="father">Father's Name  :</label>
            <input type="text" name="first" id="father">
 
            <label for="father1">Contact No.  :</label>
            <input type="text" name="first" id="father1">
            <br>
            <br>
            <label for="father2">Mother's Name  :</label>
            <input type="text" name="first" id="father2">
 
            <label for="father3">Contact No.  :</label>
            <input type="text" name="first" id="father3">
            <br>
            <br>
            <label for="father4">Date of Birth  :</label>  
            <input type="date" name="first" id="father4">
            <br>
            <br>
            <label for="father1">Aadhar No.  :</label>
            <input type="number" name="first" id="father1">
 
        </fieldset>
 
        <fieldset>
            <legend>Adress</legend>
            <label for="text1">Address 1 : </label>
            <textarea name="" id="text1" cols="50" rows="10" ></textarea>
 
            <br>
            <br>
            <label for="text2">Address 2 : </label>
            <textarea name="" id="text2" cols="50" rows="10" ></textarea>
        </fieldset>
 
        <footer>
            <button>Register</button>
            <button>Reset</button>
        </footer>
    </form>
</body>
</html>
